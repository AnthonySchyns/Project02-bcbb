<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Profile</title>
  </head>
  <body class="bg-dark">
    <h1 class="titre text-white">Profile</h1>
    <div class="bg-light rounded border border-light container">
      <form action="" method="post">
        <div class="form-group center_btn mt-3 pt-4">
          <a
            href="https://fr.gravatar.com/emails/"
            target="_blank"
            class="btn btn-primary"
            >Modifier avatar</a
          >
        </div>
        <div class="form-group row mt-5">
          <label for="new_email" class="col-sm-2 col-form-label">Email :</label>
          <div class="col-sm-10">
            <input
              type="email"
              readonly
              class="form-control-plaintext"
              name="new_email"
              id="new_email"
              value="example@mail.com"
            />
          </div>
        </div>
        <div class="form-group row mt-5">
          <label for="new_nickname" class="col-sm-2 col-form-label"
            >Pseudo :</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              name="new_nickname"
              id="new_nickname"
              class="form-control"
              required
            />
          </div>
        </div>
        <div class="form-group row mt-5">
          <label for="new_password" class="col-sm-2 col-form-label"
            >Mot de passe :</label
          >
          <div class="col-sm-10">
            <input
              type="password"
              name="new_password"
              id="new_password"
              class="form-control"
              required
            />
          </div>
        </div>
        <div class="form-group row mt-5">
          <label for="confirmer" class="col-sm-2 col-form-label"
            >Confirmer :</label
          >
          <div class="col-sm-10">
            <input
              type="password"
              name="confirmer"
              id="new_password"
              class="form-control"
              required
            />
          </div>
        </div>
        <div class="form-group row mt-5">
          <label for="signature" class="col-sm-2 col-form-label"
            >Signature :</label
          >
          <div class="col-sm-10">
            <textarea style="width:100%" id="signature">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
        </textarea
            >
          </div>
        </div>
        <div class="form-group mt-5 pb-3">
          <input
            type="submit"
            value="Valider"
            id="valider"
            class="btn btn-primary"
          />
        </div>
      </form>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
